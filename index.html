<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Mascota Favorita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 40px auto;
            background: #fff;
            padding: 24px 32px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .dog-images {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .dog-images img {
            width: 32%;
            border-radius: 8px;
            border: 2px solid #4CAF50;
            object-fit: cover;
            height: 90px;
        }
        form {
            background: #e8f5e9;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            padding: 18px 16px;
        }
        label {
            display: block;
            margin-top: 14px;
            margin-bottom: 4px;
            color: #2e7d32;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #81c784;
            border-radius: 4px;
            box-sizing: border-box;
            background: #f1fff1;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #388e3c;
        }
